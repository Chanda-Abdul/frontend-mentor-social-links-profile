<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0"> 

  <link rel="icon"
        type="image/png"
        sizes="32x32"
        href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet"
        href="styles.css">

</head>

<body>
  <main>
    <article class="profile">

      <header>

        <img src="/assets/images/avatar-jessica.jpeg"
             alt="profile photo"
             class="profile__photo">

        <div class="profile__info">
          <h1 class="profile__info--name">Jessica Randall</h1>
          <h2 class="profile__info--location">London, United Kingdom</h2>
        </div>

        <p class="profile__info--bio">"Front-end developer and avid reader."</p>
      </header>

      <ul class="social-links-list">

        <li>
          <a href="https://github.com/"
             target="_blank">GitHub</a>
        </li>

        <li>
          <a href="https://www.frontendmentor.io"
             target="_blank">Frontend Mentor</a>
        </li>

        <li>
          <a href="https://www.linkedin.com/"
             target="_blank">LinkedIn</a>
        </li>

        <li>
          <a href="https://twitter.com/"
             target="_blank">Twitter</a>
        </li>

        <li>
          <a href="https://www.instagram.com/"
             target="_blank">Instagram</a>
        </li>
      </ul>

    </article>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
           target="_blank">Frontend Mentor</a>.
        Coded by <a href="http://chandaabdul.dev/">Chanda Abdul</a>.
      </div>
    </footer>
  </main>
</body>

</html>
